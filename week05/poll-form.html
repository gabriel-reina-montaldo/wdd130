<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>

    </header>
    <main>
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail" required>

            <label for="browser">Select your favorite browser</label>
            <select name="browser" id="browser">
                <option>- Select -</option>
                <option value="Chrome">Chrome</option>
                <option value="Safari">Safari</option>
                <option value="Edge">Edge</option>
                <option value="Mozilla">Mozilla</option>
                <option value="Opera">Opera</option>
                <option value="Other">Other</option>
            </select>

            <label><input type="checkbox" id="pet" name="pet">Do you have a household pet?</label>

            <label for="places">List the places you have lived.</label>
            <textarea id="feedback" name="feedback" rows="4"
              placeholder="Milano Italia, Montevideo Uruguay, Liverpool England"></textarea>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
