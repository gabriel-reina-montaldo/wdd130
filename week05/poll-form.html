<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Gabriel Reina | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label>Full Name: <input type="text" name="fullname"></label>
                    </div>
                    <div class="form-item column2">
                        <label>Email: <input type="email" name="usermail"></label>
                    </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="brave">Brave</option>
                            <option value="other">Other</option>    
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>         
    </main>
    <footer>
        <p>Â©2025 | HTML Form - User Poll Activity | Gabriel Reina</p>
    </footer>
</body>
</html>
